<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <h1>Static Web Apps Database Connections</h1>
  <blockquote>
      Open the console in the browser developer tools to see the API responses.
  </blockquote>
  <div>
      <button id="list" onclick="list()">List</button>
      <button id="get" onclick="get()">Get</button>
      <button id="update" onclick="update()">Update</button>
      <button id="create" onclick="create()">Create</button>
      <button id="delete" onclick="del()">Delete</button>
  </div>
  <script>
      async function list() {

const query = `
    {
      people {
        items {
          id
          Name
        }
      }
    }`;
    
const endpoint = "/data-api/graphql";
const response = await fetch(endpoint, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: query })
});
const result = await response.json();
console.table(result.data.people.items);
}

async function get() {

const id = '1';

const gql = `
  query getById($id: ID!) {
    person_by_pk(id: $id) {
      id
      Name
    }
  }`;

const query = {
  query: gql,
  variables: {
    id: id,
  },
};

const endpoint = "/data-api/graphql";
const response = await fetch(endpoint, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(query),
});
const result = await response.json();
console.table(result.data.person_by_pk);
}

async function update() {

const id = '1';
const data = {
  id: id,
  Name: "Molly"
};

const gql = `
  mutation update($id: ID!, $_partitionKeyValue: String!, $item: UpdatePersonInput!) {
    updatePerson(id: $id, _partitionKeyValue: $_partitionKeyValue, item: $item) {
      id
      Name
    }
  }`;

const query = {
  query: gql,
  variables: {
    id: id,
    _partitionKeyValue: id,
    item: data
  } 
};

const endpoint = "/data-api/graphql";
const res = await fetch(endpoint, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(query)
});

const result = await res.json();
console.table(result.data.updatePerson);
}

async function create() {

const data = {
  id: "3",
  Name: "Pedro"
};

const gql = `
  mutation create($item: CreatePersonInput!) {
    createPerson(item: $item) {
      id
      Name
    }
  }`;

const query = {
  query: gql,
  variables: {
    item: data
  } 
};

const endpoint = "/data-api/graphql";
const result = await fetch(endpoint, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(query)
});

const response = await result.json();
console.table(response.data.createPerson);
}

async function del() {

const id = '3';

const gql = `
  mutation del($id: ID!, $_partitionKeyValue: String!) {
    deletePerson(id: $id, _partitionKeyValue: $_partitionKeyValue) {
      id
    }
  }`;

const query = {
  query: gql,
  variables: {
    id: id,
  _partitionKeyValue: id
  }
};

const endpoint = "/data-api/graphql";
const response = await fetch(endpoint, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(query)
});

const result = await response.json();
console.log(`Record deleted: ${ JSON.stringify(result.data) }`);
}
  </script>
</body>

</html>
